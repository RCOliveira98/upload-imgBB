<h1>Listar imagens</h1>
<div class="p-grid">
    <div class="p-col-3" *ngFor="let image of listImages">
        <p-card [header]="image?.name">
            <ng-template pTemplate="header">
                <img alt="Card" class="my-img-card" [src]="image?.urlImage">
            </ng-template>
            <span>{{image?.description}}</span>
        </p-card>
    </div>
</div>
